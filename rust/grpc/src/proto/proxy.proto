package io.privacyresource.grpcproxy;

service Tunnel {
    rpc SendSomeMessage (SignalRpcMessage) returns (SignalRpcReply) {}
}

message SignalRpcMessage {
  string urlfragment = 1;
  string method = 2;
  repeated string header = 3;
  string body = 4;
}

message SignalRpcReply {
  int32 statuscode = 1;
  string message = 2;
}
